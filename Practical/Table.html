<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,th,td{
            border: 2px solid black;
            border-spacing: 0;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>S.no</th>
                <th>Subject</th>
                <th>T.Marks</th>
                <th>O.marks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>English</td>
                <td>100</td>
                <td>80</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Physics</td>
                <td>100</td>
                <td>90</td>
            </tr>
            <tr>
                <td>3</td>
                <td>chemistry</td>
                <td>100</td>
                <td>85</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Mathematics</td>
                <td>100</td>
                <td>80</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">total</td>
                <td>400</td>
                <td>335</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
